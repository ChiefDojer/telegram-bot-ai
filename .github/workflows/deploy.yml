name: Deploy Telegram Bot to Azure VM

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Unit Tests"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to Azure VM via SSH and redeploy bot
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Current directory on VM:"
            pwd
            echo "ðŸ”¹ Listing home directory:"
            ls -la ~/

            # Check if repository exists, clone if not
            if [ ! -d ~/telegram-bot-ai ]; then
              echo "ðŸ“¦ Repository not found. Cloning from GitHub..."
              git clone https://github.com/${{ github.repository }} ~/telegram-bot-ai
              echo "âœ… Repository cloned successfully"
            fi
            
            cd ~/telegram-bot-ai || { echo "âŒ Failed to enter repo directory"; exit 1; }
            echo "ðŸ”¹ Pulling latest code from GitHub..."
            git pull origin main

            echo "ðŸ”¹ Creating .env file with BOT_TOKEN..."
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
            echo "LOG_LEVEL=INFO" >> .env
            echo "âœ… .env file created"
            echo "ðŸ”¹ Verifying .env file (without showing token)..."
            if [ -f .env ]; then
              echo "âœ… .env file exists with $(wc -l < .env) lines"
            else
              echo "âŒ .env file not found!"
              exit 1
            fi

            echo "ðŸ”¹ Stopping and removing old containers..."
            sudo docker compose down
            echo "ðŸ”¹ Rebuilding and starting new container..."
            sudo docker compose up -d telegram-bot-ai
            echo "ðŸ”¹ Checking container status..."
            sudo docker compose ps
            echo "âœ… Bot redeployed successfully on $(hostname)!"
